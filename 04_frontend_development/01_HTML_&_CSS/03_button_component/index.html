<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <title>Welcome Page 3</title>
    <style>
      .mybutton {
        font-size: 24px;
        text-align: center;
        cursor: pointer;
        outline: none;
        color: #fff;
        background-color: #4CAF50;
        border: none;
        border-radius: 15px;
        box-shadow: 0 9px #999;
        padding: 35px 20px;
      }
      .mybutton:hover {
        padding: 40px 25px;
      }
      .mybutton:active {
        background-color: #3e8e41;
        box-shadow: 0 5px #666;
        transform: translateY(4px);
      }
    </style>
  </head>
  <body>
    <button type="button" class="mybutton">Click Me!</button>
  </body>
</html>
